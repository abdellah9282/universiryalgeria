<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Videos</title>
    <link rel="stylesheet" href="project-folder/style.css">
    <script defer>
        window.onload = function() {
            const videos = JSON.parse(localStorage.getItem("videos"));
            if (!videos || videos.length === 0) {
                document.getElementById("content").innerHTML = "<p>❌ You don't have permission to watch any videos.</p>";
            } else {
                let html = "<h2>Available Videos :</h2>";
                videos.forEach(video => {
                    html += `<p><a href="project-folder/${video}.html" target="_blank">${video}</a></p>`;
                });
                document.getElementById("content").innerHTML = html;
            }
        }
    </script>
    <link rel="icon" href="logo.png" type="image/png"> <!-- Update the favicon path -->
</head>
<body>
    <div id="content"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            text-align: left;
        }
        h2 {
            color: #333;
        }
        p, a {
            color: #555;
            font-size: 16px;
            text-decoration: none;
        }
        a:hover {
            color: #007BFF;
        }
        .discount-banner {
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-list li {
            background: #eee;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .video-list li:hover {
            background: #ddd;
        }
        .image-section {
            margin-top: 20px;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .image-section img:hover {
            transform: scale(1.05);
        }
    </style>
 <script defer>
    window.onload = function() {
        const videos = JSON.parse(localStorage.getItem("videos")) || [];
        const contentDiv = document.getElementById("content");
        
        if (videos.length === 0) {
            contentDiv.innerHTML = `<p style="color: red; font-weight: bold; text-align: center;">❌ You don't have permission to watch any videos.</p>`;
        } else {
            let html = `<div class='discount-banner'>🎉 لديك تخفيض 30% على قائمة التشغيل التي تريدها 🎉</div>`;
            html += `<h2>Available Videos:</h2><ul class='video-list'>`;
            videos.forEach(video => {
                html += `<li><a href="${video}.html" target="_blank">▶ ${video}</a></li>`;
            });
            html += `</ul>`;
            
            contentDiv.innerHTML = html;
        }
    }
</script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
