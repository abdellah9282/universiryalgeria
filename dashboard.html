<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists - Dashboard</title>
    <link rel="stylesheet" href="project-folder/style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script defer>
        window.onload = function() {
            const videos = JSON.parse(localStorage.getItem("videos")) || [];
            const contentDiv = document.getElementById("content");
            
            if (videos.length === 0) {
                contentDiv.innerHTML = `<p style="color: red; font-weight: bold; text-align: center;">‚ùå You don't have permission to watch any videos.</p>`;
            } else {
                let html = `<h2>Available Videos :</h2>`;
                videos.forEach(video => {
                    html += `<p><a href="project-folder/${video}.html" target="_blank">${video}</a></p>`;
                });
                contentDiv.innerHTML = html;
            }
        }
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
