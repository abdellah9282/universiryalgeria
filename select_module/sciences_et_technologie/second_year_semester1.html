<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../logo.png" type="image/png"> <!-- إضافة الشعار كـ favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- توجيه للعودة للخلف مرتين -->
    <title>Select Module - Algeria University</title>
    <script>
        // Function to handle redirection based on selected module
        function handleModuleSelection(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the selected module
            var selectedModule = document.getElementById("module").value;

            // Redirect based on the selected module
            if (selectedModule === "mathematiques3") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/mathematiques3/mathematiques3.html'; // رياضيات
            } else if (selectedModule === "informatique3") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/informatique3/informatique3.html'; // إعلام آلي
            } else if (selectedModule === "ondes_et_vibrations") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/ondes_et_vibrations/ondes_et_vibrations.html'; // فيزياء
            } else if (selectedModule === "probabilites_et_statistiques") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/probabilites_et_statistiques/probabilites_et_statistiques.html'; // كيمياء
            } else if (selectedModule === "anglais_technique") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/anglais_technique/anglais_technique.html'; // انجليزية
            } else if (selectedModule === "mecanique_des_fluides") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/mecanique_des_fluides/mecanique_des_fluides.html'; // ميكانيكا السوائل
            } else if (selectedModule === "mecanique_rationnelle") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/mecanique_rationnelle/mecanique_rationnelle.html'; // ميكانيكا عقلانية
            } else if (selectedModule === "dessin_technique") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/second_year_semester1/dessin_technique/dessin_technique.html'; // رسم تقني
            } else if (selectedModule) {
                window.location.href = `./${selectedModule}.html`; // Make sure the corresponding HTML file exists
            } else {
                alert("Please select a module.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="../../index.html">Algeria University</a></h1> <!-- توجيه للعودة للخلف مرتين -->
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@AbdellahDerradj" target="_blank">YouTube</a></li>
                    <li><a href="../../specialization Page/specialization.html">Specialization</a></li> <!-- توجيه للعودة للخلف مرتين -->
                    <li><a href="../../about.html">About</a></li> <!-- توجيه للعودة للخلف مرتين -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="module-selection">
            <h2>Select a Module</h2>
            <form onsubmit="handleModuleSelection(event)">
                <label for="module">Choose a module:</label>
                <select id="module" name="module" required>
                    <option value="">--Select Module--</option>
                    <option value="mathematiques3">Mathematiques 3</option>
                    <option value="informatique3">Informatique 3</option>
                    <option value="ondes_et_vibrations">Ondes et Vibrations</option>
                    <option value="probabilites_et_statistiques">Probabilités et Statistiques</option>
                    <option value="methodologie1">Méthodologie</option>
                    <option value="anglais_technique">Anglais Technique</option>
                    <option value="mecanique_des_fluides">Mécanique des Fluides</option>
                    <option value="mecanique_rationnelle">Mécanique Rationnelle</option>
                    <option value="dessin_technique">Dessin Technique</option> <!-- Added Dessin Technique -->
                </select>

                <button type="submit">Proceed</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Algeria University™. All rights reserved.</p>
    </footer>
</body>
</html>
