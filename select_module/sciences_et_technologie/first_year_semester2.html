<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../logo.jpg" type="image/jpg"> <!-- إضافة الشعار كـ favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- توجيه للعودة للخلف مرتين -->
    <title>Select Module - Algeria University</title>
    <script>
        // Function to handle redirection based on selected module
        function handleModuleSelection(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the selected module
            var selectedModule = document.getElementById("module").value;

            // Redirect based on the selected module
            if (selectedModule === "mathematiques2") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester2/mathematiques2/mathematiques2.html'; // رياضيات 2
            } else if (selectedModule === "physique2") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester2/physique2/physique2.html'; // فيزياء 2
            } else if (selectedModule === "thermodynamique2") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester2/thermodynamique2/thermodynamique2.html'; // كيمياء 2 (ترموديناميك)
            } else if (selectedModule === "informatique2") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester2/informatique2/informatique2.html'; // إعلام آلي 2
            } else if (selectedModule === "sciences_technologies") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester2/sciences_technologies/sciences_technologies.html'; // مواد العلوم والتكنولوجيا
            } else if (selectedModule === "anglais2") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester2/anglais2/anglais2.html'; // انجليزية 2
            } else {
                alert("Please select a module.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="../../index.html">Algeria University</a></h1> <!-- توجيه للعودة للخلف مرتين -->
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@AbdellahDerradj" target="_blank">YouTube</a></li>
                    <li><a href="../../specialization Page/specialization.html">Specialization</a></li> <!-- توجيه للعودة للخلف مرتين -->
                    <li><a href="../../about.html">About</a></li> <!-- توجيه للعودة للخلف مرتين -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="module-selection">
            <h2>Select a Module</h2>
            <form onsubmit="handleModuleSelection(event)">
                <label for="module">Choose a module:</label>
                <select id="module" name="module" required>
                    <option value="">--Select Module--</option>
                    <option value="mathematiques2">Mathematiques 2</option>
                    <option value="physique2">Physique 2</option>
                    <option value="thermodynamique2">Thermodynamique (chimie2)</option>
                    <option value="informatique2">Informatique 2</option>
                    <option value="sciences_technologies">Les matières en sciences et technologies (MST)</option>
                    <option value="anglais2">Anglais 2</option>
                </select>
                <button type="submit">Proceed</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Algeria University™. All rights reserved.</p>
    </footer>
</body>
</html>
