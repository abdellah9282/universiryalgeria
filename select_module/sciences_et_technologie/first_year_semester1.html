<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../logo.png" type="image/png"> <!-- إضافة الشعار كـ favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- توجيه للعودة للخلف مرتين -->
    <title>Select Module - Algeria University</title>
    <script>
        // Function to handle redirection based on selected module
        function handleModuleSelection(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the selected module
            var selectedModule = document.getElementById("module").value;

            // Redirect based on the selected module
            if (selectedModule === "mathematiques1") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester1/mathematiques1/mathematiques1.html'; // رياضيات
            } else if (selectedModule === "informatique1") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester1/informatique1/informatique1.html'; // إعلام آلي
            } else if (selectedModule === "physique1") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester1/physique1/physique1.html'; // فيزياء
            } else if (selectedModule === "chimie1") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester1/chimie1/chimie1.html'; // كيمياء
            } else if (selectedModule === "methodologie1") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester1/methodologie1/methodologie1.html'; // منهجية
            } else if (selectedModule === "anglais1") {
                window.location.href = '../../lectures exercises exams/sciences_et_technologie/first_year_semester1/anglais1/anglais1.html'; // انجليزية
            } else if (selectedModule) {
                window.location.href = `./${selectedModule}.html`; // Make sure the corresponding HTML file exists
            } else {
                alert("Please select a module.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="../../index.html">Algeria University</a></h1> <!-- توجيه للعودة للخلف مرتين -->
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@AbdellahDerradj" target="_blank">YouTube</a></li>
                    <li><a href="../../specialization Page/specialization.html">Specialization</a></li> <!-- توجيه للعودة للخلف مرتين -->
                    <li><a href="../../about.html">About</a></li> <!-- توجيه للعودة للخلف مرتين -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="module-selection">
            <h2>Select a Module</h2>
            <form onsubmit="handleModuleSelection(event)">
                <label for="module">Choose a module:</label>
                <select id="module" name="module" required>
                    <option value="">--Select Module--</option>
                    <option value="mathematiques1">Mathematiques 1</option>
                    <option value="physique1">Physique 1</option>
                    <option value="chimie1">Chimie 1</option>
                    <option value="informatique1">Informatique 1</option>
                    <option value="methodologie1">Methodologie 1</option>
                    <option value="anglais1">Anglais 1</option>
                </select>

                <button type="submit">Proceed</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Algeria University™. All rights reserved.</p>
    </footer>
</body>
</html>
