<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../logo.png" type="image/png"> <!-- إضافة الشعار كـ favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- توجيه للعودة للخلف مرتين -->
    <title>Select Module - Science de la Matière (SM)</title>
    <script>
        // Function to handle redirection based on selected module
        function handleModuleSelection(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the selected module
            var selectedModule = document.getElementById("module").value;

            // Redirect based on the selected module
            if (selectedModule === "physique_generale") {
                window.location.href = '../../lectures exercises exams/science_de_la_matiere/first_year_semester1/physique_generale/physique_generale.html'; // فيزياء عامة
            } else if (selectedModule === "chimie") {
                window.location.href = '../../lectures exercises exams/science_de_la_matiere/first_year_semester1/chimie/chimie.html'; // كيمياء
            } else if (selectedModule === "mathematique") {
                window.location.href = '../../lectures exercises exams/science_de_la_matiere/first_year_semester1/mathematique/mathematique.html'; // رياضيات
            } else if (selectedModule === "informatique") {
                window.location.href = '../../lectures exercises exams/science_de_la_matiere/first_year_semester1/informatique/informatique.html'; // إعلام آلي
            } else {
                alert("Please select a module.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="../../index.html">Algeria University</a></h1> <!-- توجيه للعودة للخلف مرتين -->
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@AbdellahDerradj" target="_blank">YouTube</a></li>
                    <li><a href="../../specialization Page/specialization.html">Specialization</a></li> <!-- توجيه للعودة للخلف مرتين -->
                    <li><a href="../../about.html">About</a></li> <!-- توجيه للعودة للخلف مرتين -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="module-selection">
            <h2>Select a Module - Science de la Matière (SM)</h2>
            <form onsubmit="handleModuleSelection(event)">
                <label for="module">Choose a module:</label>
                <select id="module" name="module" required>
                    <option value="">--Select Module--</option>
                    <option value="physique_generale">Physique Générale</option>
                    <option value="chimie">Chimie</option>
                    <option value="mathematique">Mathématique</option>
                    <option value="informatique">Informatique</option>
                </select>

                <button type="submit">Proceed</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Algeria University™. All rights reserved.</p>
    </footer>
</body>
</html>
