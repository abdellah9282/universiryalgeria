<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../logo.jpg" type="image/jpg"> <!-- إضافة الشعار كـ favicon -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- توجيه للعودة للخلف مرتين -->
    <title>Select Module - Algeria University</title>
    <script>
        // Function to handle redirection based on selected module
        function handleModuleSelection(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the selected module
            var selectedModule = document.getElementById("module").value;

            // Redirect based on the selected module
            if (selectedModule === "chimie_generale_et_organique") {
                window.location.href = '../../lectures exercises exams/sciences_de_la_nature_et_de_la_vie/first_year_semester1/chimie_generale_et_organique/chimie_generale_et_organique.html'; // كيمياء عامة وعضوية
            } else if (selectedModule === "biologie_cellulaire") {
                window.location.href = '../../lectures exercises exams/sciences_de_la_nature_et_de_la_vie/first_year_semester1/biologie_cellulaire/biologie_cellulaire.html'; // بيولوجيا خلوية
            } else if (selectedModule === "mathematique_statistique") {
                window.location.href = '../../lectures exercises exams/sciences_de_la_nature_et_de_la_vie/first_year_semester1/mathematique_statistique/mathematique_statistique.html'; // رياضيات وإحصاء
            } else if (selectedModule === "geologie_generale") {
                window.location.href = '../../lectures exercises exams/sciences_de_la_nature_et_de_la_vie/first_year_semester1/geologie_generale/geologie_generale.html'; // جيولوجيا عامة
            } else if (selectedModule === "histoire_universelle_des_sciences_biologiques") {
                window.location.href = '../../lectures exercises exams/sciences_de_la_nature_et_de_la_vie/first_year_semester1/histoire_universelle_des_sciences_biologiques/histoire_universelle_des_sciences_biologiques.html'; // تاريخ العلوم البيولوجية
            } else if (selectedModule === "methode_de_travail_et_terminologie") {
                window.location.href = '../../lectures exercises exams/sciences_de_la_nature_et_de_la_vie/first_year_semester1/methode_de_travail_et_terminologie/methode_de_travail_et_terminologie.html'; // طريقة العمل والمصطلحات
            } else {
                alert("Please select a module.");
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title"><a href="../../index.html">Algeria University</a></h1> <!-- توجيه للعودة للخلف مرتين -->
            <nav>
                <ul>
                    <li><a href="https://www.youtube.com/@AbdellahDerradj" target="_blank">YouTube</a></li>
                    <li><a href="../../specialization Page/specialization.html">Specialization</a></li> <!-- توجيه للعودة للخلف مرتين -->
                    <li><a href="../../about.html">About</a></li> <!-- توجيه للعودة للخلف مرتين -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="module-selection">
            <h2>Select a Module</h2>
            <form onsubmit="handleModuleSelection(event)">
                <label for="module">Choose a module:</label>
                <select id="module" name="module" required>
                    <option value="">--Select Module--</option>
                    <option value="chimie_generale_et_organique">Chimie générale et organique</option>
                    <option value="biologie_cellulaire">Biologie cellulaire</option>
                    <option value="mathematique_statistique">Mathématique Statistique</option>
                    <option value="geologie_generale">Géologie générale</option>
                    <option value="histoire_universelle_des_sciences_biologiques">Histoire Universelle des Sciences Biologiques</option>
                    <option value="methode_de_travail_et_terminologie">Méthode de Travail et Terminologie</option>
                </select>

                <button type="submit">Proceed</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Algeria University™. All rights reserved.</p>
    </footer>
</body>
</html>
