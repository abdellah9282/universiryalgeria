<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
</head>
<body>
    <h2>Registration Success</h2>
    <p><strong>Email or Phone:</strong> <span id="contactDisplay"></span></p>
    <p><strong>Selected Series:</strong> <span id="seriesDisplay"></span></p>
    <p><strong>Uploaded File:</strong> <span id="fileDisplay"></span></p>

    <script>
        // استلام البيانات المرسلة عبر POST
        const urlParams = new URLSearchParams(window.location.search);
        const contact = urlParams.get('contact');
        const series = urlParams.get('series');
        const file = urlParams.get('file');

        // عرض البيانات في الصفحة
        document.getElementById('contactDisplay').textContent = contact;
        document.getElementById('seriesDisplay').textContent = series;
        document.getElementById('fileDisplay').textContent = file;
    </script>
</body>
</html>
